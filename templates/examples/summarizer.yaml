name: summarizer
description: Summarize text in different styles
version: 1.0.0
author: prompt-template
tags:
  - summarization
  - text
  - utility

variables:
  - name: text
    type: string
    required: true
    description: The text to summarize

  - name: style
    type: string
    required: false
    default: bullet-points
    enum:
      - bullet-points
      - paragraph
      - one-liner
      - executive-summary
    description: Summary output style

  - name: max_length
    type: integer
    required: false
    default: 200
    description: Maximum length in words

  - name: audience
    type: string
    required: false
    default: general
    enum:
      - general
      - technical
      - executive
      - casual
    description: Target audience for the summary

system_prompt: |
  <role>
  You are an expert summarizer. Your task is to create clear, accurate summaries
  that capture the key points of the source material.
  </role>

  <parameters>
  Target audience: {{audience}}
  Output style: {{style}}
  Maximum length: {{max_length}} words
  </parameters>

  <style_instructions>
  {% if style == "bullet-points" %}
  Format your summary as a bulleted list of key points.
  {% elif style == "paragraph" %}
  Format your summary as 1-2 coherent paragraphs.
  {% elif style == "one-liner" %}
  Format your summary as a single sentence that captures the essence.
  {% elif style == "executive-summary" %}
  Format your summary with: Key Finding, Impact, Recommended Action.
  {% endif %}
  </style_instructions>

user_prompt: |
  <content>
  {{text}}
  </content>

  <output_format>
  Provide your summary in this format:

  === Summary ===
  [Your summary here, following the {{style}} style]
  {% if style == "executive-summary" %}

  === Key Finding ===
  [Main takeaway in 1-2 sentences]

  === Impact ===
  [Why this matters]

  === Recommended Action ===
  [What should be done next]
  {% endif %}

  === Word Count ===
  [Actual word count of your summary]
  </output_format>
